name: Update docs

on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
        with:
          ref: docs
          fetch-tags: true
          token: ${{ secrets.RELEASE_PAT_TOKEN }} # Needed to trigger other actions

      - name: Configure git
        run: |
          git config --global user.name 'BotReleaser'
          git config --global user.email 'bot.releaser@users.noreply.github.com'

      - name: Merge latest code
        run: git merge refs/tags/v0.1.0

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install deps
        run: poetry install --sync

      - name: Build the docs
        run: make doc

      - name: Adding built docs
        run: |
          git add ./docs
          git fetch --quiet --tags
          git commit -m "Docs for latest tag" --allow-empty

      - name: Push to docs
        run: |
          git push origin docs
