[project]
name = "giskard-hub"
version = "1.2.7"
description = "The giskard_hub library allows you to interact with the Giskard Hub, a platform that centralizes the validation process of LLM applications, empowering product teams to ensure all functional, business & legal requirements are met, and keeping them in close contact with the development team to avoid delayed deployment timelines."
authors = [
    {name = "Giskard Team", email = "hello@giskard.ai"}
]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "httpx>=0.27.0,<1",
    "rich>=13.7.1",
    "python-dateutil>=2.9.0.post0",
]

[project.optional-dependencies]
dev = [
    "sphinxawesome-theme==5.2.0",
    "myst-parser==3.0.1",
    "notebook==7.4.4",
    "nbsphinx==0.9.7",
    "black[jupyter]==25.1.0",
    "isort==6.0.1",
    "pylint==3.3.7",
    "sphinx-click==6.0.0",
    "sphinx-autobuild==2024.10.3",
    "sphinx-autodoc-typehints==2.3.0",
    "sphinx-design==0.6.1",
    "sphinx-tabs>=3.4.7",
    "pytest==8.4.1",
    "giskard[llm]==2.18.0; python_version>='3.9' and python_version<'3.13'",
    "pyarrow<20.0.0",
    "ragas>=0.1.5,<=0.2.7",
    "ipywidgets>=8.1.7",
    "sphinxext-opengraph[social_cards]>=0.12.0",
    "pandoc>=2.4",
    "torch>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/Giskard-AI/giskard-hub"
Repository = "https://github.com/Giskard-AI/giskard-hub"
Documentation = "https://docs.giskard.ai/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/giskard_hub"]

[tool.isort]
profile = "black"
extend_skip_glob = [".history/*"]

[tool.pylint.master]
fail-under = "10"

[tool.pylint.reports]
reports = "y"
output-format = "colorized"

[tool.pylint.'MESSAGES CONTROL']
disable = "missing-function-docstring,missing-class-docstring,missing-module-docstring,line-too-long,too-few-public-methods"
enable = ["useless-suppression", "use-symbolic-message-instead"]

[[tool.uv.index]]
name = "pytorch_cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
# Use CPU-only PyTorch for non-macOS systems, default PyPI for macOS
torch = { index = "pytorch_cpu", marker = "platform_system != 'Darwin'" }

